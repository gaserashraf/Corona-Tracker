<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta property="og:image" content="css/imgs/gaser.jpg">
        <meta property="og:image:type" content="css/imgs/gaser.jpg">

        <meta property="og:image:height" content="200">
        <meta name="description" content="My personal website as a way to showcase more about me, education, main projects, skills and achievements...">
        <title>Corona Tracker</title>
        <style></style>
        <link rel="icon" href="c.png" type="image/icon type">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href='https://css.gg/code-slash.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
        <link rel="stylesheet" href="css/css.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='js/html5shiv.min.js'></script>
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="se-pre-con">
            <div class="icon"></div>
        </div>
        <div class="text-center d-flex justify-content-center py-4">
            <div class="w-25">
                <img src="HEAD.png" alt="COVID-19" class="w-100">
            </div>
        </div>
        <div class="row justify-content-center m-0 mb-5 text-l p-lg-0 p-4">
            <div class="b col-md-2 text-center  rounded mr-lg-5 p-lg-0 p-3 mb-lg-0 mb-3 bg-white">
                <p>Infected</p>
                <span id="i" class="num"></span>
                <p>Number of infected causes by COVID-19</p>
            </div>
           
            <div class="g col-md-2 text-center rounded mr-lg-5 p-lg-0 p-3 mb-lg-0 mb-3  bg-white">
                <p>Recovered</p>
                <span id="r" class="num"></span>
                <p>Number of Recovered causes by COVID-19</p>
            </div>
            <div class="r col-md-2 text-center rounded p-lg-0 p-3 bg-white">
                <p>Deaths</p>
                <span id="d" class="num"></span>
                <p>Number of Deaths causes by COVID-19</p>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="sec m-4">
                <select id="selectBox" class="custom-select my-1 mr-sm-2">
                    <option value="Global">Global</option>
                </select>
            </div>
        </div>
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
        <!-------------------------start footer------------------------------------->
        <footer class="text-center">
            <p>CopyRight Â©Gaser Ashraf 2020.</p>
        </footer>
       <!-------------------------end footer------------------------------------->
        <script src="js/js.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <script>
            //paste this code under the head tag or in a separate js file.
            // Wait for window load
            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>

        
    </body>
</html>
